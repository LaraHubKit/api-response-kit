<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>

    <!-- Bootstrap 5 (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      body {
        min-height: 100vh;
        background: radial-gradient(1000px 600px at 10% 10%, #e7f1ff 0%, transparent 55%),
          radial-gradient(900px 500px at 90% 0%, #ffe9f0 0%, transparent 55%),
          linear-gradient(180deg, #f8fafc 0%, #ffffff 55%, #f8fafc 100%);
      }
      .auth-card {
        border: 0;
        border-radius: 1rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.08);
      }
      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #0d6efd;
        display: inline-block;
        margin-right: 0.5rem;
      }
    </style>
  </head>

  <body class="d-flex align-items-center py-4">
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
          <div class="card auth-card">
            <div class="card-body p-4 p-md-5">
              <div class="d-flex align-items-center mb-3">
                <span class="brand-dot" aria-hidden="true"></span>
                <h1 class="h4 mb-0">Sign in</h1>
              </div>
              <p class="text-muted mb-4">Welcome back. Please enter your details.</p>

              <form id="loginForm" class="needs-validation" novalidate>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="name@example.com"
                    autocomplete="username"
                    required
                  />
                  <label for="email">Email address</label>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <div class="mb-2">
                  <div class="input-group">
                    <div class="form-floating flex-grow-1">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Password"
                        autocomplete="current-password"
                        minlength="6"
                        required
                      />
                      <label for="password">Password</label>
                      <div class="invalid-feedback">Password must be at least 6 characters.</div>
                    </div>
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                      aria-label="Show password"
                      aria-pressed="false"
                    >
                      Show
                    </button>
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center my-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="remember" />
                    <label class="form-check-label" for="remember">Remember me</label>
                  </div>
                  <a class="link-primary text-decoration-none" href="#" role="button">Forgot password?</a>
                </div>

                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

                <div class="text-center mt-3">
                  <span class="text-muted">New here?</span>
                  <a class="link-primary text-decoration-none" href="#" role="button">Create an account</a>
                </div>
              </form>
            </div>
          </div>

          <p class="text-center text-muted small mt-3 mb-0">
            Â© <span id="year"></span> LaraHub
          </p>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      // Set footer year
      document.getElementById("year").textContent = String(new Date().getFullYear());

      // Show / hide password
      const togglePasswordBtn = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      togglePasswordBtn.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        togglePasswordBtn.textContent = isPassword ? "Hide" : "Show";
        togglePasswordBtn.setAttribute("aria-label", isPassword ? "Hide password" : "Show password");
        togglePasswordBtn.setAttribute("aria-pressed", isPassword ? "true" : "false");
      });

      // Bootstrap validation
      const form = document.getElementById("loginForm");
      form.addEventListener(
        "submit",
        (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            // Demo behavior: prevent navigation; replace with your real login endpoint.
            event.preventDefault();
            alert("Form valid. Wire this up to your login endpoint.");
          }
          form.classList.add("was-validated");
        },
        false
      );
    </script>
  </body>
</html>
